<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 404 Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <section class="error">
            <h1 class="error_title">404</h1>
            <h2 class="error_type">Page not found</h2>
            <p class="error_cta">We're sorry. the page you have looked for does not exist in our database! Maybe go to our <a class="error__link error__link--purple" href="#" target="_blank">home page</a> or try to use a <a class="error_link error__link--blue" href="#" target="_blank">search?</a></p>
        </section>
    </div>

    <div class="astronaut">
        <img src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-space-astronaut-cartoon-by-vexels.png" alt="" class="src">
    </div>
    <script src="app.js"></script>
</body>
</html>
